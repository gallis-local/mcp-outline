name: Release Versioning

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  bump-and-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history & tags

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install wheel (optional)
        run: |
          python -m pip install --upgrade pip

      - name: Compute new version
        id: bump
        run: |
          python scripts/semver_bump.py > .new_version || echo "exit_code=$?" >> $GITHUB_OUTPUT
          echo "version=$(cat .new_version)" >> $GITHUB_OUTPUT

      - name: Show decision
        run: |
          echo "Chosen version: ${{ steps.bump.outputs.version }}"
          echo "Script exit code: ${{ steps.bump.outputs.exit_code }}"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        if: steps.bump.outputs.exit_code != '10'
        run: |
          git add pyproject.toml
          git commit -m "chore(release): v${{ steps.bump.outputs.version }} [skip ci]"

      - name: Create tag
        if: steps.bump.outputs.exit_code != '10'
        run: |
          git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"

      - name: Push changes and tags
        if: steps.bump.outputs.exit_code != '10'
        run: |
          git push origin HEAD:main --follow-tags
