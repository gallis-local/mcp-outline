name: Release Versioning

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  bump-and-tag:
    runs-on: gallis-gh-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history
          fetch-tags: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install wheel (optional)
        run: |
          python -m pip install --upgrade pip

      - name: Compute new version
        id: bump
        run: |
          set -euo pipefail
          if python scripts/semver_bump.py > .new_version; then
            EC=0
          else
            EC=$?
          fi
          VERSION=""
          if [ -f .new_version ]; then VERSION=$(cat .new_version || true); fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "exit_code=$EC" >> $GITHUB_OUTPUT

      - name: Show decision
        run: |
          echo "Chosen version: ${{ steps.bump.outputs.version }}"
          echo "Script exit code: ${{ steps.bump.outputs.exit_code }}"

      - name: Fail on script error
        if: steps.bump.outputs.exit_code != '0' && steps.bump.outputs.exit_code != '10'
        run: |
          echo "Versioning script failed with exit code ${{ steps.bump.outputs.exit_code }}" >&2
          exit 1

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        if: steps.bump.outputs.exit_code == '0'
        run: |
          git add pyproject.toml
          git commit -m "chore(release): v${{ steps.bump.outputs.version }} [skip ci]"

      - name: Create tag
        if: steps.bump.outputs.exit_code == '0'
        run: |
          git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"

      - name: Push changes and tags
        if: steps.bump.outputs.exit_code == '0'
        run: |
          git push --follow-tags
